<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="black">
    {% block content %}
    <h1 style="position:relative;text-align:center; color:white;"><b><u>COVID-19 COUNTER</u></b></h1>
    <h1 style="position:relative;left:57px;top:100px ;color:white;"><b>CORONAVIRUS CASES</b></h1>
    <div style="position:relative; left:40px;top:120px; width:410px;height:60px;border:3px solid white; background-color:black;color:white;font-size:300%;text-align:center;">{{data.0}}</div>
    <h1 style="position:relative;left:900px;top:-55px; color:white;"><b>RECOVERED</b></h1>
    <div style="position:relative; left:800px;top:-40px; width:410px;height:60px;border:3px solid white; background-color:black;color:white;font-size:300%;text-align:center;">{{data.2}}</div>
    <h1 style="position:relative;text-align:center; top=100px; color:white;"><b>DEATHS</b></h1>
    <div style="position:relative; left:420px;top:10px; width:410px;height:60px;border:3px solid white; background-color:black;color:white;font-size:300%;text-align:center;">{{data.1}}</div>
    {% endblock %}
</body>
</html>
